<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Video capture</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Input video used to record from webcam -->
  <video id="inputv" class="hidden"></video>
  <!-- Capture canvas, where the input video is sent for image grabbing -->
  <canvas id="capture"></canvas>
  <!-- Output canvas, where processed image is displayed -->
  <canvas id="outputv"></canvas>

  <div class="buttons">
    <button id="getcolor">Get Color</button>
  </div>

  <script type="module" src="vcap.js"></script>
</body>
</html>
