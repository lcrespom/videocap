<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Video capture</title>
  <link rel="stylesheet" href="style.css">
  <!-- Load TensorFlow.js -->
  <script src="lib/tf.min.js"></script>
  <!-- Load Posenet -->
  <script src="lib/posenet.min.js">
  </script>
</head>

<body>
  <!-- Input video used to record from webcam -->
  <video id="inputv" class="hidden"></video>
  <!-- Output canvas, where video is displayed -->
  <canvas id="outputv"></canvas>
  <canvas id="replay"></canvas>
  <div>
    <button id="record">Record dance</button>
    <button id="play" disabled>Replay dance</button>
  </div>
  
  <script type="module" src="js/vcap.js"></script>
</body>
</html>
